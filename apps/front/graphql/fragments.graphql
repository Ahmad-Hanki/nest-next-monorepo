fragment User on User {
  id
  name
  email
  bio
  avatar
  createdAt
  role
}

fragment Post on Post {
  id
  title
  slug
  thumbnail
  content
  published
  createdAt
  updatedAt
}



fragment Comment on Comment {
  id
  content
  createdAt
  updatedAt
}

fragment Tag on Tag {
  id
  name
}
fragment Like on Like {
  id
}

fragment PaginationMeta on PaginationMeta {
  totalItems
  totalPages
  currentPage
  nextPage
  previousPage
}
